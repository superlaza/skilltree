<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<style>

		body {
		  position: relative;
		  width: 2000px;
		  height: 2000px;
		}
		.node {
		  stroke: #fff;
		  stroke-width: 1.5px;
		}

		.link {
		  stroke: #999;
		  stroke-opacity: .6;
		}

		.arrow{
			stroke-width:1	;
			stroke:#000;
		}

		#arrow{
			stroke-width:1;
			stroke-dasharray:0;	
		}

		</style>

		<script src="//d3js.org/d3.v2.js"></script>
	</head>
	<body>
		<div id="graph">
		</div>
		
		<script>

		var width = 2000,
			height = 2000;
		var color = d3.scale.category20();

		// mouse event vars
		var selected_node = null,
			selected_link = null,
			mousedown_link = null,
			mousedown_node = null,
			mouseup_node = null;

		// init svg
		var svg = d3.select("#graph")
			.append("svg:svg")
			.attr("width", width)
			.attr("height", height)
			.attr("pointer-events", "all");

		defs = svg.append("defs")
		defs.append("marker")
				.attr({
					"id":"arrow",
					"viewBox":"0 -5 10 10",
					"refX":30,
					"refY":0,
					"markerWidth":4,
					"markerHeight":4,
					"orient":"auto"
				})
				.append("path")
					.attr("d", "M0,-5L10,0L0,5")
					.attr("class","arrowHead");


		var vis = svg
		  .append('svg:g')
			.call(d3.behavior.zoom().on("zoom", rescale))
			.on("dblclick.zoom", null)
		  .append('svg:g')
			.on("mousemove", mousemove)
			.on("mousedown", mousedown)
			.on("mouseup", mouseup);

		vis.append('svg:rect')
			.attr('width', width)
			.attr('height', height)
			.attr('fill', 'white');

		var force = d3.layout.force()
			.size([width, height])
			.charge(-40)
			.linkDistance(30)
			.on("tick", tick); //todo on tock


		var nodes, links, node, link;
		d3.json("data.json", function(graph) {
		  // if (error) throw error;

		  force
			  .nodes(graph.nodes)
			  .links(graph.links)
			  .start();

		  // get layout properties
		  nodes = force.nodes(),
		  links = force.links(),
		  node = vis.selectAll(".node"),
		  link = vis.selectAll(".link");

		  link = vis.selectAll(".link")
			  .data(graph.links)
			.enter().append("line")
			  // .attr("class", "link")
			    .attr({
			    	"class":"arrow link",
			  	"marker-end":"url(#arrow)"})
			  .style("stroke-width", function(d) { return Math.sqrt(d.value); }); 

		  node = vis.selectAll(".node")
			  .data(graph.nodes)
			.enter().append("circle")
			  .attr("class", "node")
			  .attr("r", 5)
			  .style("fill", function(d) { if(d.group==16)return '#e6550d';if(d.group==2)return '#31a354';return color(d.group); })
			  .call(force.drag);

		  node.append("title")
			  .text(function(d) { return d.name; });

		  redraw();
		});
		
		function mousedown() {
		  if (!mousedown_node && !mousedown_link) {
			// allow panning if nothing is selected
			// debugger;
			vis.call(d3.behavior.zoom().on("zoom"), rescale);
			return;
		  }
		}

		function mousemove() {
		  if (!mousedown_node) return;

		  // update drag line
		  drag_line
			  .attr("x1", mousedown_node.x)
			  .attr("y1", mousedown_node.y)
			  .attr("x2", d3.svg.mouse(this)[0])
			  .attr("y2", d3.svg.mouse(this)[1]);

		}

		function mouseup() {
		  if (mousedown_node) {
			// hide drag line
			drag_line
			  .attr("class", "drag_line_hidden")

			if (!mouseup_node) {
			  // add node
			  var point = d3.mouse(this),
				node = {x: point[0], y: point[1]},
				n = nodes.push(node);

			  // select new node
			  selected_node = node;
			  selected_link = null;
			  
			  // add link to mousedown node
			  links.push({source: mousedown_node, target: node});
			}

			redraw();
		  }
		  // clear mouse event vars
		  resetMouseVars();
		}

		function resetMouseVars() {
		  mousedown_node = null;
		  mouseup_node = null;
		  mousedown_link = null;
		}

		function tick() {
		  link.attr("x1", function(d) { return d.source.x; })
			  .attr("y1", function(d) { return d.source.y; })
			  .attr("x2", function(d) { return d.target.x; })
			  .attr("y2", function(d) { return d.target.y; });

		  node.attr("cx", function(d) { return d.x; })
			  .attr("cy", function(d) { return d.y; });
		}

		// rescale g
		function rescale() {
		  trans=d3.event.translate;
		  scale=d3.event.scale;

		  console.log(trans, scale)

		  vis.attr("transform",
			  "translate(" + trans + ")"
			  + " scale(" + scale + ")");
		}

		// redraw force layout
		function redraw() {

		  link = link.data(links);

		  link.enter().insert("line", ".node")
			  .attr("class", "link")
			  .on("mousedown", 
				function(d) { 
				  mousedown_link = d; 
				  if (mousedown_link == selected_link) selected_link = null;
				  else selected_link = mousedown_link; 
				  selected_node = null; 
				  redraw(); 
				})

		  link.exit().remove();

		  link
			.classed("link_selected", function(d) { return d === selected_link; });

		  node = node.data(nodes);

		  node.enter().insert("circle")
			  .attr("class", "node")
			  .attr("r", 5)
			  .on("mousedown", 
				function(d) { 
				  // disable zoom
				  vis.call(d3.behavior.zoom().on("zoom"), null);

				  mousedown_node = d;
				  if (mousedown_node == selected_node) selected_node = null;
				  else selected_node = mousedown_node; 
				  selected_link = null; 

				  // reposition drag line
				  drag_line
					  .attr("class", "link")
					  .attr("x1", mousedown_node.x)
					  .attr("y1", mousedown_node.y)
					  .attr("x2", mousedown_node.x)
					  .attr("y2", mousedown_node.y);

				  redraw(); 
				})
			  .on("mousedrag",
				function(d) {
				  // redraw();
				})
			  .on("mouseup", 
				function(d) { 
				  if (mousedown_node) {
					mouseup_node = d; 
					if (mouseup_node == mousedown_node) { resetMouseVars(); return; }

					// add link
					var link = {source: mousedown_node, target: mouseup_node};
					links.push(link);

					// select new link
					selected_link = link;
					selected_node = null;

					// enable zoom
					vis.call(d3.behavior.zoom().on("zoom"), rescale);
					redraw();
				  } 
				})
			.transition()
			  .duration(750)
			  .ease("elastic")
			  .attr("r", 6.5);

		  node.exit().transition()
			  .attr("r", 0)
			.remove();

		  node
			.classed("node_selected", function(d) { return d === selected_node; });

		  

		  if (d3.event) {
			// prevent browser's default behavior
			d3.event.preventDefault();
		  }

		  force.start();

		}

		function spliceLinksForNode(node) {
		  toSplice = links.filter(
			function(l) { 
			  return (l.source === node) || (l.target === node); });
		  toSplice.map(
			function(l) {
			  links.splice(links.indexOf(l), 1); });
		}

		</script>
	</body>
</html>
